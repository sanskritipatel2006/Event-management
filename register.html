.header :hover{

    list-style-type: none;

    justify-content: center;
    align-items: center;
}

    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    padding: 5px 10px;
    transition: background-color 0.3s , font size 0.3s;
}
nav ul li a:hover{
    background-color: #444; 
    font-size: 1.2rem; 

}
.back{
    background-image: url(https://images.unsplash.com/photo-1485178075098-49f78b4b43b4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZXZlbnQlMjBtYW5hZ2VtZW50JTIwZm9yJTIwdGhlJTIwcmVnaXN0cmF0aW9uJTIwcGFnZXxlbnwwfHwwfHx8MA%3D%3D);
}
.container {
    background-color: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    align-items: center;
    margin-left: 400px;
    border-color: #333;
    
}


h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #0056b3;
}

.registration-form .form-group {
    margin-bottom: 15px;
}

.registration-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.registration-form input, 
.registration-form select, 
.registration-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.registration-form textarea {
    height: 120px;
    resize: vertical;
}

.registration-form .submit-btn {
    background-color: #0056b3;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
}

.registration-form .submit-btn:hover {
    background-color: #004080;
}

.registration-form input:focus, 
.registration-form select:focus, 
.registration-form textarea:focus {
    outline: none;
    border-color: #0056b3;
}
.thank{
    margin-top: 50px;
    text-align: center;
}
.thank p{
    font-size: 20px;
}
a.first:hover , a.first:active{
    font-size: 80%;
}
@media only screen and (max-width: 600px) {
    .header {
        padding: 0.5rem 0; 
    }
    nav ul {
        flex-direction: column; 
        text-align: center; 
    }
    nav ul li {
        margin: 10px 0; }

   
    nav ul li a {
        font-size: 1rem; 
        padding: 10px 15px;
    }
    nav ul li a:hover {
        font-size: 1.1rem;
    }
    .container {
        width: 100%; 
        margin: 10px; 
        padding: 20px;
    }

    
    .registration-form input, 
    .registration-form select, 
    .registration-form textarea {
        font-size: 14px; 
        padding: 8px; 
    }

    
    .registration-form .submit-btn {
        font-size: 14px; 
        padding: 10px 15px; 
        width: 100%; 
    }
    h1 {
        font-size: 24px; 
        margin-bottom: 10px;
    }
    .thank h1 {
        font-size: 18px; 
        margin-top: 20px; 
    }

   
    .back {
        background-size: cover;
        background-position: center; 
    }
}

                </li><li><a href="about.html">About</a></li>

            </ul>
        </nav>
    </div><div class="back">

    <div class="container"><div class="first">
        <h1>Register for the Event</h1>
        <form action="submit_form.php" method="post" class="registration-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="conference">Wedding</option>
                    <option value="workshop">Birthday</option>
                    <option value="seminar">Corporate</option>
                    <option value="webinar">Social</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message (Optional):</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div></div></div>

    <div class="thank"><h1>
        THANKS FOR THE REGISTRATION!!!<br>Unforgettable events
    </h1></div>
